<!DOCTYPE html>
<html>
<head>
<title>Orders</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="scripts.js"></script>
</head>

<body>
    
<div id="main">
<h1>Orders</h1>

<form action="" method="get">
  Start Date <input type="date" name="start">
  End Date <input type="date" name="end">
  <input type="submit" value="Submit">
</form>

<table>
  <tr class="table-header">
    <th>Order Number</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Date</th>
  </tr>
  <tr>
    <td class="order-details"></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
</table>

</div><!-- End of main -->

<div id="popup">
 <button id="close" type="button">Close</button>
 
<h2>Customer Details</h2>
<table id="namedetails">
  <tr>
    <td class="table-header">First Name:</td>
    <td></td>
  </tr>
  <tr>
    <td class="table-header">Last Name:</td>
    <td></td>
  </tr>
</table>

<h2>Products</h2>
<table>
  <tr class="table-header">
    <th>Name</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Total</th>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
</table>

<table id="total">
    <tr>
        <td class="table-header">Total:</td>
        <td></td>
    </tr>
</table>

</div><!-- end of popup div -->

</body>

</html>
